<table mat-table [dataSource]="user" class="colour">
  <ng-container matColumnDef="SLno">
    <th mat-header-cell *matHeaderCellDef>Sl No</th>
    <td mat-cell *matCellDef="let element">{{ element.sl_no }}</td>
  </ng-container>

  <ng-container matColumnDef="Name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.Name }}</td>
  </ng-container>

  <ng-container matColumnDef="gender">
    <th mat-header-cell *matHeaderCellDef>Gender</th>
    <td mat-cell *matCellDef="let element">{{ element.Gender }}</td>
  </ng-container>

  <ng-container matColumnDef="city">
    <th mat-header-cell *matHeaderCellDef>City</th>
    <td mat-cell *matCellDef="let element">{{ element.City }}</td>
  </ng-container>

  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef>Phone Number</th>
    <td mat-cell *matCellDef="let element">{{ element.Phone_number }}</td>
  </ng-container>

  <ng-container matColumnDef="Uis">
    <th mat-header-cell *matHeaderCellDef>
      <button
        mat-flat-button
        class="add-button"
        color="primary"
        (click)="openDialog()"
      >
        Add
      </button>
    </th>
    <td mat-cell *matCellDef="let element"></td>
  </ng-container>

  <ng-container matColumnDef="Action" class="ko">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      
      <button mat-fab (click)="view(element)">
        <mat-icon>visibility</mat-icon>
      </button>
      <button mat-fab (click)="Delete(element)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
