<h1 mat-dialog-title align="center">Add User</h1>
<mat-dialog-content class="mat-typography">
  <form [formGroup]="user" class="user-form">
    <div class="form-field">
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput required type="text" formControlName="Name" />
      </mat-form-field>
    </div>
    <div class="form-field">
      <mat-form-field>
        <mat-label>Phone No</mat-label>
        <input matInput required type="number" formControlName="Phone_number" />
      </mat-form-field>
    </div>
    <div class="form-field">
      <mat-form-field>
        <mat-label>Gender</mat-label>
        <input matInput required type="text" formControlName="Gender" />
      </mat-form-field>
    </div>
    <div class="form-field">
      <mat-form-field>
        <mat-label>City</mat-label>
        <input matInput required type="text" formControlName="City" />
      </mat-form-field>
    </div>
    <div class="form-field">
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput required type="email" formControlName="Email" />
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button
    mat-button
    [mat-dialog-close]="true"
    cdkFocusInitial
    (click)="addUser()"
  >
    Add User
  </button>
</mat-dialog-actions>
